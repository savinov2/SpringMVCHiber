<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
  <p th:text="${user.getId()}">text</p>
  <p th:text="${user.getName()}">text</p>
  <p th:text="${user.getLastName()}">text</p>

  <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete!"/>
</form>
</body>
</html>
